<div layout="row" layout-align="center center">

  <md-card flex="30" layout="column" layout-align="space-around center"  ng-cloak="ng-cloak" class="login-form" >

      <md-card-content>
        <md-card-title>
            <md-card-title-text>
              <span class="md-headline">Registration</span>
            </md-card-title-text>
          </md-card-title>
        <form  name="registerForm">
         <md-input-container class="md-icon-float md-block">
           <label>Username</label>
           <input type="text" name="userName" ng-model="user.userName" required=""/>
          
         </md-input-container>

         <md-input-container class="md-icon-float md-block">
           <label>Email</label>
           <input type="email" name="email" ng-model="user.email" required=""/>
           <div ng-messages="registerForm.email.$error" role="alert" multiple="">

             <div ng-message="required" class="my-message">Please enter your email.</div>
           </div>
         </md-input-container>

         <md-input-container class="md-icon-float md-block">
           <label>Number</label>
           <input type="text" name="number" ng-model="user.number" required=""/>
           <div ng-messages="registerForm.number.$error" role="alert" multiple="">

             <div ng-message="required" class="my-message">Please enter your number.</div>
           </div>
         </md-input-container>


         <md-input-container class="md-icon-float md-block">
           <label>Password</label>
           <input type="password" name="password" ng-model="user.password"  required="" md-maxlength="16"/>
           <div ng-messages="Form.password.$error" role="alert" multiple="">
             <div ng-message="required" class="my-message">Please enter your password.</div>
             <div ng-message="md-maxlength" class="my-message">Too long.</div>
           </div>
           </md-input-container>

            <md-input-container class="md-icon-float md-block">
              <label>Confirm Password</label>
              <input type="password" name="password" ng-model="confirmPassword"  required="" md-maxlength="16"/>
              <div ng-messages="Form.password.$error" role="alert" multiple="">
                <div ng-message="required" class="my-message">Please enter your confirm password.</div>
                <div ng-message="md-maxlength" class="my-message">Too long.</div>
              </div>
          </md-input-container>
         <md-button  ng-click="registration()" class="md-raised md-primary">&nbsp Register &nbsp</md-button>

       </form>
    </md-card-content>

	      </md-card>

</div>
