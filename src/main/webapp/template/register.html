<div layout="row" layout-align="center center">

  <md-card flex-gt-xs="30" flex-xs="flex" layout="column"  ng-cloak="ng-cloak" class="login-form" layout-padding>

      <md-card-content>
        <md-card-title>
            <md-card-title-text>
              <span class="md-headline">Registration</span>
            </md-card-title-text>
          </md-card-title>
        <form  name="registerForm">
         <md-input-container class="md-icon-float md-block">
           <label>Username</label>
           <input type="text" name="userName" ng-model="user.userName" required ng-minlength="3"/>
		 <div ng-messages="registerForm.userName.$error" role="alert" multiple="">
			  <div ng-message="minlength" >Username is too short.</div>	
             <div ng-message="required" >Please enter username .</div>
           </div>
		
          
         </md-input-container>

         <md-input-container class="md-icon-float md-block">
           <label>Email</label>
           <input type="email" name="email" ng-model="user.email" required/>
           <div ng-messages="registerForm.email.$error" role="alert" multiple="">

             <div ng-message="required" class="my-message">Please enter your email.</div>
              <div ng-message="email" class="my-message">Please enter valid email.</div>
           </div>
         </md-input-container>

         <md-input-container class="md-icon-float md-block">
           <label>Number</label>
           <input type="number" ng-minlength="10" ng-maxlength="10" name="number" ng-model="user.number" required/>
           <div ng-messages="registerForm.number.$error" role="alert" multiple="">

             <div ng-message="required" class="my-message">Please enter your number.</div>
             <div ng-message="minlength" class="my-message">Please enter your valid number.</div>
             <div ng-message="maxlength" class="my-message">Please enter your valid number.</div>
           </div>
         </md-input-container>


         <md-input-container class="md-icon-float md-block">
           <label>Password</label>
           <input type="password" name="password" ng-model="user.password"  required md-maxlength="16"/>
           <div ng-messages="Form.password.$error" role="alert" multiple="">
             <div ng-message="required">Please enter your password.</div>
             <div ng-message="md-maxlength">Too long.</div>
           </div>
           </md-input-container>

            <md-input-container class="md-icon-float md-block">
              <label>Confirm Password</label>
              <input type="password" name="password" ng-model="confirmPassword"  required Â  md-maxlength="16"/>
              <div ng-messages="Form.password.$error" role="alert" multiple="">
                <div ng-message="required" >Please enter your confirm password.</div>
                <div ng-message="md-maxlength" class="my-message">Too long.</div>
              </div>
          </md-input-container>
         <md-button  ng-click="registration()" class="md-raised md-primary">&nbsp Register &nbsp</md-button>

       </form>
    </md-card-content>

	      </md-card>

</div>
